<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script> 
				
			"use strict";
		
			
			function tofahrenheit(celsius) {
				return 1.8*celsius +32;
			}
		
			function clicked () {
				let celsius = document.getElementById("idCelsius").value;
				let ausgabe = " Eine Temparatur von " celsius + " C째 macht in Fahrenheit: " + tofahrenheit(celsius) + " F째 ";
				
				document.getElementById("idAusgabe").innerHTML = ausgabe;
			}
		
		
	  </script>
	</head>
	<body>
		<h1>Celsius - Fahrenheit Umrechner</h1>
		 Celsius in Grad:
		<input id="idCelsius" type="text" value="25">
		<br>
		<br>
		<button onClick="clicked();">Berechne !</button>
		<div id="idAusgabe">Eine Temparatur von 25 C째 macht in Fahrenheit: 77 F째</div>
	</body>
</html>
